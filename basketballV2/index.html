<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <title>MONSTARS</title>
</head>
<body>
    <h1>MONSTAR BALL</h1>
    <p>You will be playing the MONSTARS. An elite basketball team that not only <br>
    beat their opponent, but humuliate them after they win. Your goal (obviously) is to beat them.<br>
    first team to 21 points WINS!!</p><br>
    <img src="pics/monstars.gif" alt="" id="monstars"><br>
    <input type="text" placeholder="Enter your team name" id="team-name">
    <button id="start">Enter</button> 
    <h1 id="tName"></h1>
    <br>
    <h2 id="comments"></h2>
    <h2 id="score"></h2>
    <div id="win" class="hide"><img src="pics/win.gif" alt=""></div>
    <div id="loss" class="hide"><img src="pics/loss.gif" alt=""></div>        
    <div id="offense" class="hide">
            <h1>OFFENSE</h1>
            <button id="shoot">shoot</button>
            <button id="three">three</button>
    </div>
    <div id="defense" class="hide">
            <h1>DEFENSE</h1>
            <button id="defend">defend</button>
            <button id="steal">steal</button>            
    </div>
    <script src="bball.js"></script>
</body>
</html>
